<h3 class="p-3 text-center">Users List</h3>
<div class="container">
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Create User</h4>
        </div>
        <div class="modal-body">
          <form #createForm="ngForm" >
            <div class="mb-3">
                <label >Username</label>
                <div class="input-group">
                  <input  class="form-control" placeholder="Jhon Due" name="username" required ngModel ></div>
            </div>
            <div class="mb-3">
              <label >Email</label>
              <div class="input-group">
                <input  class="form-control" placeholder="exemple@exemple.com" name="email" required ngModel></div>
            </div>
          </form>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark" (click)="createUser(createForm.value,modal)">Save</button>
          </div>
        </div>

      </ng-template>
      
      <button class="btn btn-lg btn-outline-primary open-model" (click)="open(content)">ADD USER</button>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody *ngIf="users">
            <tr *ngFor="let user of users">
                <td>{{user?.username}}</td>
                <td>{{user?.email}}</td>
                <td>{{user?.role}}</td>
                <td><button class="btn btn-danger" (click)="deleteUser(user?.email)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
